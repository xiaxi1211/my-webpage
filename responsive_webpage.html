<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自傳回憶錄系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('4c4c8d1487cce871a812f905747963ec_896_1152.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .header-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header-buttons button:hover {
            background-color: #0056b3;
        }
        .wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .details, .options {
            margin-top: 20px;
        }
        .button-group {
            margin-top: 10px;
        }
        .button-group button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- 頁面右上角的註冊和登入按鈕 -->
    <div class="header-buttons">
        <button onclick="showRegister()">註冊會員</button>
        <button onclick="showLogin()">會員登入</button>
    </div>

    <!-- 主畫面 -->
    <div class="wrapper" id="mainContent">
        <h1>歡迎來到自傳回憶錄系統</h1>
        <p>為您打造量身專屬的自傳</p>
        <button onclick="showIntroduction()">內容介紹</button>
    </div>

    <!-- 內容介紹 -->
    <div class="wrapper hidden" id="introductionContent">
        <h1>選擇您的故事方案</h1>
        <div class="options">
            <h2>完整故事方案</h2>
            <p>這個方案包括完整的自傳撰寫服務，涵蓋您人生中的重要經歷和故事。<br>價格：NT$ 3,000</p>
            <div class="button-group">
                <button onclick="goBack()">返回</button>
                <button onclick="selectPlan()">選擇此方案</button>
            </div>
        </div>
        <div class="options">
            <h2>段落故事方案</h2>
            <p>這個方案提供分段的自傳內容，可靈活選擇和組合不同時期的故事。<br>價格：NT$ 1,500</p>
            <div class="button-group">
                <button onclick="goBack()">返回</button>
                <button onclick="selectPlan()">選擇此方案</button>
            </div>
        </div>
    </div>

    <script>
        // 顯示註冊會員表單
        function showRegister() {
            alert("註冊會員功能尚未實現！");
        }

        // 顯示會員登入表單
        function showLogin() {
            alert("會員登入功能尚未實現！");
        }

        // 顯示內容介紹
        function showIntroduction() {
            document.getElementById("mainContent").classList.add("hidden");
            document.getElementById("introductionContent").classList.remove("hidden");
        }

        // 返回主頁
        function goBack() {
            document.getElementById("introductionContent").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
        }

        // 選擇方案
        function selectPlan() {
            alert("您已選擇此方案！");
            goBack();
        }
    </script>
</body>
</html>
