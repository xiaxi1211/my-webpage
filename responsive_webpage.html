<!-- 選擇故事方案 -->
<div class="options" id="optionsContent">
    <h1>選擇您的故事方案</h1>
    <button onclick="showDetails('完整故事')">完整故事</button>
    <button onclick="showDetails('段落故事')">段落故事</button>
    <button onclick="goBack()">返回</button>
</div>

<!-- 登入頁面 -->
<div class="login" id="loginContent">
    <h1>會員登入</h1>
    <input type="text" id="loginUsername" placeholder="帳號" required>
    <input type="password" id="loginPassword" placeholder="密碼" required>
    <button onclick="submitLogin()">登入</button>
    <button onclick="goBack()">返回</button>
</div>

<!-- 註冊頁面 -->
<div class="register" id="registerContent">
    <h1>註冊會員</h1>
    <input type="text" id="registerName" placeholder="姓名" required>
    <input type="email" id="registerEmail" placeholder="電子郵件" required>
    <input type="tel" id="registerPhone" placeholder="電話號碼" required>
    <button onclick="submitRegister()">提交</button>
    <button onclick="goBack()">返回</button>
</div>

<script>
    // 顯示選擇故事方案
    function showOptions() {
        document.getElementById("initialContent").classList.remove("active");
        document.getElementById("optionsContent").classList.add("active");
    }

    // 顯示註冊頁面
    function showRegister() {
        document.getElementById("initialContent").classList.remove("active");
        document.getElementById("registerContent").classList.add("active");
    }

    // 顯示登入頁面
    function showLogin() {
        document.getElementById("initialContent").classList.remove("active");
        document.getElementById("loginContent").classList.add("active");
    }

    // 返回主頁
    function goBack() {
        document.getElementById("optionsContent").classList.remove("active");
        document.getElementById("registerContent").classList.remove("active");
        document.getElementById("loginContent").classList.remove("active");
        document.getElementById("initialContent").classList.add("active");
    }

    // 提交登入資料
    function submitLogin() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        if (username && password) {
            alert(`登入成功！\n帳號: ${username}`);
            goBack(); // 返回主畫面
        } else {
            alert("請輸入完整的登入資料！");
        }
    }

    // 提交註冊資料
    function submitRegister() {
        const name = document.getElementById("registerName").value;
        const email = document.getElementById("registerEmail").value;
        const phone = document.getElementById("registerPhone").value;
        if (name && email && phone) {
            alert(`註冊成功！\n姓名: ${name}\n電子郵件: ${email}\n電話號碼: ${phone}`);
            goBack(); // 返回主畫面
        } else {
            alert("請輸入完整的註冊資料！");
        }
    }

    // 顯示故事細節
    function showDetails(plan) {
        alert(`您選擇的方案是：${plan}`);
    }
</script>
