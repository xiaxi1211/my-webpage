<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自傳回憶錄系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('4c4c8d1487cce871a812f905747963ec_896_1152.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .header-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header-buttons button:hover {
            background-color: #0056b3;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 頁面右上角的註冊和登入按鈕 -->
    <div class="header-buttons">
        <button onclick="showRegister()">註冊會員</button>
        <button onclick="showLogin()">會員登入</button>
    </div>

    <!-- 主畫面 -->
    <div class="wrapper">
        <div class="card" id="fullStoryCard">
            <h1>完整故事方案</h1>
            <p>這個方案包括完整的自傳撰寫服務，涵蓋您人生中的重要經歷和故事。<br>價格：NT$ 3,000</p>
            <div class="button-group">
                <button onclick="goBack()">返回</button>
                <button onclick="selectPlan('完整故事')">選擇此方案</button>
            </div>
        </div>

        <div class="card" id="segmentStoryCard">
            <h1>段落故事方案</h1>
            <p>這個方案提供分段的自傳內容，可靈活選擇和組合不同時期的故事。<br>價格：NT$ 1,500</p>
            <div class="button-group">
                <button onclick="goBack()">返回</button>
                <button onclick="selectPlan('段落故事')">選擇此方案</button>
            </div>
        </div>
    </div>

    <script>
        // 顯示註冊會員
        function showRegister() {
            alert("跳轉到註冊會員畫面！");
        }

        // 顯示會員登入
        function showLogin() {
            alert("跳轉到會員登入畫面！");
        }

        // 返回主畫面
        function goBack() {
            alert("返回到主頁面！");
        }

        // 選擇方案
        function selectPlan(plan) {
            alert(`您已選擇 ${plan}，請註冊會員以繼續！`);
            showRegister(); // 跳轉到註冊會員畫面
        }
    </script>
</body>
</html>
