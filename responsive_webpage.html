<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自傳回憶錄系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .content, .options, .details {
            max-width: 100%;
            width: 90%;
            box-sizing: border-box;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto 20px;
            display: none;
        }
        .content.active, .options.active, .details.active {
            display: block;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
            word-wrap: break-word;
        }
        p {
            font-size: 1em;
            color: #666;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .content, .options, .details {
                max-width: 600px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="content active" id="initialContent">
        <h1>歡迎來到自傳回憶錄系統</h1>
        <p>為您打造量身專屬的自傳</p>
        <button onclick="showOptions()">開始打造</button>
    </div>
    <div class="options" id="optionsContent">
        <h1>選擇您的故事方案</h1>
        <button onclick="showDetails('完整故事')">完整故事</button>
        <button onclick="alert('段落故事選擇')">段落故事</button>
    </div>
    <div class="details" id="detailsContent">
        <h1>完整故事方案</h1>
        <p>這個方案包括完整的自傳撰寫服務，涵蓋您人生中的重要經歷和故事。<br>價格：NT$ 3,000</p>
        <button onclick="goBack()">返回選擇</button>
    </div>

    <!-- 底部圖片 -->
    <img src="your-image-url.jpg" alt="底部圖片" class="footer-image">

    <script>
        function showOptions() {
            document.getElementById('initialContent').classList.remove('active');
            document.getElementById('optionsContent').classList.add('active');
        }

        function showDetails(plan) {
            if (plan === '完整故事') {
                document.getElementById('optionsContent').classList.remove('active');
                document.getElementById('detailsContent').classList.add('active');
            }
        }

        function goBack() {
            document.getElementById('detailsContent').classList.remove('active');
            document.getElementById('optionsContent').classList.add('active');
        }
    </script>
</body>
</html>
